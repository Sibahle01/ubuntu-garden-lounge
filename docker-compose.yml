version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: ubuntu_garden_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ubuntu_garden_lounge
    ports:
      - "5432:5432"  # Map to standard port 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
